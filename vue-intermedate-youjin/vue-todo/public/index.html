<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 반응형 웹 사이트(모바일에서도 가능하게 어떤기기에서도) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 파비콘 삽입하는법(파비콘 만드는 사이트도 중급강좌참고) -->
    <link rel="shortcut icon" href="../src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../src/assets/favicon.ico" type="image/x-icon">

    <!-- assum 아이콘, 폰트은 중급강좌 참고 -->
    <!-- assume :: https://fontawesome.com/
        98syj@naver.com kwic5539!! -->
    <script src="https://kit.fontawesome.com/770dbc5856.js" crossorigin="anonymous"></script>
    
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
