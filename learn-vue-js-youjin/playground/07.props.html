<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- props 사용법(문법)
        v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터 이름" 
        프롭스 속성의 이름은 인스턴스의 components 에 등록한 지역 컴포넌트 중
        해당하는 컴포넌트 태그(키)를 가진 값 객체의 속성에 정의 한다.
        vue dev tool 에서 해당하는 컴포넌트 (app-header) 클릭시 확인 가능-->
        <app-header v-bind:propsdata="message"></app-header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            //template:'<h1>Header</h1>',
            // data binding {{}}
            // {{}} -> 괄호 안에 props 속성이나 data 속성 기재 하면 반영됨
            template:'<h1>{{ propsdata }}</h1>',
            props:['propsdata'] // 프롭스 속성의 이름
        }

        // root 컴포넌트에서 관리하는 message 데이터를 하위 컴포넌트로 내릴거임
        // props 를 이용해서
        new Vue({
            el:'#app',
            components:{
                'app-header':appHeader
            },
            data:{
                //message : data의 속성이 됨
                // 'hi' : message 속성의 값이 됨
                message:'hi' // vue dev tool 에서 root 컴포넌트 클릭시 확인 가능
            }
        });
        
        // props 속성의 특징
        // 상위 컴포넌트의 data가 바뀌었을때 하위 컴포넌트의 props도 바뀐다.
        // 만약 template 속성에 data binding 을 해놨다면 상위 data가 바뀌면 화면도 재구성 된다.
        
    </script>
</body>
</html>
