<!-- 기존의 웹 개발 방식, html/css/script 를 이용한 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        // $('#app'); // jquery 문법 아래와 동일
        var div = document.querySelector('#app');
        var str = 'Hello World!'
        // console.log(div);
        div.innerHTML = str;

        str = 'Hello World!!!' //화면이 바뀌지 않음. innerHTML는 값 참조
        div.innerHTML = str;
        console.log(str);
        console.log(str);
        console.log(div);
    </script>
</body>
</html>
